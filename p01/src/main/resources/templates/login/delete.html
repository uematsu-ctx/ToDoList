<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<title>Delete</title>
</head>
<body>
	<div th:fragment="delete_contents">
		<div class="col-sm-5">
			<div class="page-header">
				<h1>削除確認</h1>
			</div>
			<form method="post" th:action="@{/delete}"
				th:object="${registerForm}">
				<table class="table table-bordered table-hover">
					<tr>
						<th class="active colsm-3">項目名</th>
						<td><input type="hidden" th:field="*{id}">
							<input type="text" th:field="*{itemName}"
							readonly></td>
					</tr>
					<tr>
						<th class="active">担当者</th>
						<td><input type="text" th:field="*{userName}" readonly></td>
					</tr>
					<tr>
						<th class="active">完了</th>
						<td><input type="checkbox" th:field="*{check}" disabled>
							<input type="hidden" th:field="*{check}"></td>
					</tr>
				</table>
				<button class="btn btn-danger" type="submit">削除</button>
				<button class="btn btn-default pull-right" type="button"
					onclick="history.back()">キャンセル</button>
			</form>
		</div>
	</div>
</body>
</html>
