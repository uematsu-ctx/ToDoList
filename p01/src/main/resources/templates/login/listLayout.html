<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<!-- cssの読込 -->
<link th:href="@{/css/list.css}" rel="stylesheet"></link>

<title>ListLayout</title>
</head>
<body>
	<!-- ヘッダー(ナビゲーションバー) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header-right">
				<form method="post" th:action="@{/logout}">
					<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
				</form>
			</div>

		</div>

	</nav>
	<!-- サイドバー -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav nav-pills nav-stacked">
				<li role="presentation"><a th:href="@{'/list'}">ホーム(作業一覧)</a></li>
					<li role="presentation"><a th:href="@{'/userDetail_update'}">ログインユーザーの更新</a></li>
					<li role="presentation" sec:authorize="hasRole('ADMIN')"><a
						th:href="@{'/userList'}">アドミン用</a></li>

				</ul>
			</div>
		</div>
	</div>
	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-2 main">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>

</body>
</html>
